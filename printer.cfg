# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Trident 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Leadscrew Rotation Distance          [stepper_z], [stepper_z1], [stepper_z2]
## Z Endstop Switch location            [safe_z_home] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section


[include mainsail.cfg]
[include macros.cfg]
# orca slicer
# Enable object exclusion
[exclude_object]
[include Adaptive_Mesh.cfg]
[include Voron_Purge.cfg]

# Enable arcs support
[gcode_arcs]
resolution: 0.1


[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_420035000C51313133353932-if00
restart_method: command
##--------------------------------------------------------------------

[virtual_sdcard]
path: ~/printer_data/gcodes/
            

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000             #Max 4000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 250
square_corner_velocity: 5.0

#####################################################################
#   BED MESH
#####################################################################
# https://docs.vorondesign.com/tuning/secondary_printer_tuning.html
# https://github.com/Klipper3d/klipper/blob/master/docs/Bed_Mesh.md
[bed_mesh]
speed: 150
horizontal_move_z: 15
#mesh_min:45,70
#mesh_max:325,310
mesh_min:50,100
mesh_max:300,285
probe_count: 5, 5
fade_start: 0.6
fade_end: 10.0
move_check_distance: 3
split_delta_z: .01
mesh_pps: 2, 2
algorithm: bicubic
#bicubic_tension: 0.1
relative_reference_index: 12 # Update when changing probe_count, to ((x points * y points) - 1) / 2. (the center point)


#####################################################################
#  QUICKDRAW 
    # https://github.com/VzBoT3D/VzBoT-UserMods/tree/master/pbsuper/Quickdraw
    # https://github.com/mental405/klipper/blob/work-annex-probe/docs/Dockable_Probe.md
#####################################################################
[dockable_probe]
pin: PG14 # Z-MIN
x_offset: 1.9 # offset for microswitch x direction off nozzle
y_offset: 19.2 # offset for microswitch y direction off nozzle
#0.4 Hardend nozzle offset.
#z_offset : 8.791
samples: 3
sample_retract_dist: 5
samples_result: median
samples_tolerance: 0.016
samples_tolerance_retries: 3
speed: 10 #10
lift_speed: 30 #20
# XYZ
dock_position:             264,356,14
approach_position:         264,300,14
detach_position:           190,356,14
safe_z_position:           175,175 # center of bed
attach_speed:              22
detach_speed:              100
travel_speed:              200
check_open_attach:         True
dock_fixed_z:              True
dock_retries:			   5
allow_delayed_detach: False
post_attach_gcode:
  g1 X264 Y300 F9000
post_detach_gcode:
  g1 X264 Y300 F7000

#####################################################################
#   BL touch
#####################################################################
#[bltouch]
# https://www.klipper3d.org/BLTouch.html
#sensor_pin: ^PB7   # Pull-up (^ symbol) needed in open drain mode
#control_pin: PB6
#speed: 5
#z_offset: 0
#x_offset: 31
#y_offset: 61
#pin_up_touch_mode_reports_triggered: False
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: False
#pin_move_time: 0.3
#samples: 3
#samples_result: median
#sample_retract_dist: 3.0
#samples_tolerance: 0.015
#samples_tolerance_retries: 1
                    

[gcode_macro PID_215]
gcode:
 PID_CALIBRATE HEATER=extruder TARGET=215

[gcode_macro auto_offset]
gcode:
   auto_offset_z

[gcode_macro PIN_DOWN]
gcode:
    BLTOUCH_DEBUG COMMAND=pin_down
    BLTOUCH_DEBUG COMMAND=touch_mode

[gcode_macro PIN_UP]
gcode:
    BLTOUCH_DEBUG COMMAND=pin_up

[gcode_macro QUERY]
gcode:
    QUERY_PROBE

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0
##  Uncomment for 350mm build
position_endstop: 0
position_max: 362
##--------------------------------------------------------------------
homing_speed: 85   #Max 100
#homing_retract_dist: 5
homing_positive_dir: false

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: !PG9
position_min: 0
##  Uncomment for 350mm build
position_endstop: 0
position_max: 368
##--------------------------------------------------------------------
homing_speed: 80  #Max 100
homing_retract_dist: 5
homing_positive_dir: false

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8  
full_steps_per_rotation: 200
microsteps: 16
#endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
# https://www.klipper3d.org/Manual_Level.html#calibrating-a-z-endstop
## All builds use same Max Z
position_max: 240
position_min: -10
homing_speed: 7 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 5
homing_retract_dist: 5

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.7
#sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8  
full_steps_per_rotation: 200
microsteps:16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.7
#sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8  
full_steps_per_rotation: 200
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.7
#sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

#   Connected to MOTOR_6
#   Heater - HE0
#   Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
max_extrude_only_distance : 500
max_extrude_cross_section : 50.0
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10              #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 10
max_temp: 290
max_power: 1.0
min_extrude_temp: 170
max_power : 1.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.046
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.25
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA3
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.95
min_temp: 0
max_temp: 105
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#   Chamber temp
#####################################################################
[temperature_sensor chamber_top]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: C

#####################################################################
#   MCU TEMPS
#####################################################################
[temperature_sensor raspberry_pi]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
[temperature_sensor board]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
[temperature_sensor tmc2209_stepper_x]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
[temperature_sensor tmc2209_stepper_y]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
[temperature_sensor tmc2209_stepper_z]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

